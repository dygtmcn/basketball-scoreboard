<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="teamContainer">
                <h3 class="teamName">HOME</h3>
                <h2 class="score" id="home">0</h2>
                <div class="add-points-buttons">
                    <button class="btn" onClick="add(1, 'home')">+1</button>
                    <button class="btn" onClick="add(2, 'home')">+2</button>
                    <button class="btn" onClick="add(3, 'home')">+3</button>
                </div>
            </div>
            <div class="teamContainer">
                <h3 class="teamName">GUEST</h3>
                <h2 class="score" id="guest">0</h2>
                <div class="add-points-buttons">
                    <button class="btn"  onClick="add(1, 'guest')">+1</button>
                    <button class="btn"  onClick="add(2, 'guest')">+2</button>
                    <button class="btn"  onClick="add(3, 'guest')">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
